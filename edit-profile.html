		<div class="content-body">
			<div class="container-fluid">
				<!-- row -->
				<div class="row">
					<div class="col-xl-3 col-lg-4">
						<div class="clearfix h-100">
							<div class="card card-bx profile-card author-profile m-b30">
								<div class="card-body">
									<div class="p-5">
										<div class="author-profile">
											<div class="author-media">
												<img id="profilePic2" src="images/avatar.png" alt="" />
												<div
													class="upload-link"
													title=""
													data-toggle="tooltip"
													data-placement="right"
													data-original-title="update"
												>
													<i class="fa fa-camera"></i>
												</div>
											</div>
											<div class="author-info">
												<h6 class="title"><b id="firstname1"></b> <b id="lastname1"></b></h6>
												<span>User</span>
											</div>
										</div>
									</div>

							</div>
						</div>
					</div>
					<div class="col-xl-9 col-lg-8">
						<div class="card profile-card card-bx m-b30">
							<div class="card-header">
								<h6 class="title">Account setup</h6>
							</div>

							<form class="profile-form" id="profileForm" method="POST">
								<div class="card-body">
									<div class="row">
										<div class="col-sm-6 m-b30">
											<label class="form-label">Name</label>
											<input type="text" class="form-control" name="firstname" />
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Surname</label>
											<input type="text" name="lastname" class="form-control" />
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Address</label>
											<input type="text" class="form-control" name="address" />
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">NIN</label>
											<input type="text" name="nin" class="form-control" />
										</div>

										<div class="col-sm-6 m-b30">
											<label class="form-label">Gender</label>
											<select name="sex" class="selectpicker form-control">
												<option value="Male">Male</option>
												<option value="Female">Female</option>
											</select>
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Birth</label>
											<input
												type="date"
												name="birth"
												class="form-control"
												placeholder="dd. mm .yyyy"
											/>
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Phone</label>
											<input type="text" name="phone_number" class="form-control" />
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">State</label>
											<select name="state" class="form-control">
												<option disabled selected>Select a state</option>
												<option value="abia">Abia</option>
												<option value="adamawa">Adamawa</option>
												<option value="akwa-ibom">Akwa Ibom</option>
												<option value="anambra">Anambra</option>
												<option value="bauchi">Bauchi</option>
												<option value="bayelsa">Bayelsa</option>
												<option value="benue">Benue</option>
												<option value="borno">Borno</option>
												<option value="cross-river">Cross River</option>
												<option value="delta">Delta</option>
												<option value="ebonyi">Ebonyi</option>
												<option value="edo">Edo</option>
												<option value="ekiti">Ekiti</option>
												<option value="enugu">Enugu</option>
												<option value="gombe">Gombe</option>
												<option value="imo">Imo</option>
												<option value="jigawa">Jigawa</option>
												<option value="kaduna">Kaduna</option>
												<option value="kano">Kano</option>
												<option value="katsina">Katsina</option>
												<option value="kebbi">Kebbi</option>
												<option value="kogi">Kogi</option>
												<option value="kwara">Kwara</option>
												<option value="lagos">Lagos</option>
												<option value="nasarawa">Nasarawa</option>
												<option value="niger">Niger</option>
												<option value="ogun">Ogun</option>
												<option value="ondo">Ondo</option>
												<option value="osun">Osun</option>
												<option value="oyo">Oyo</option>
												<option value="plateau">Plateau</option>
												<option value="rivers">Rivers</option>
												<option value="sokoto">Sokoto</option>
												<option value="taraba">Taraba</option>
												<option value="yobe">Yobe</option>
												<option value="zamfara">Zamfara</option>
												<option value="fct">Federal Capital Territory (FCT)</option>
											</select>
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">City</label>
											<input type="text" name="city" id="city" class="form-control" />
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">LGA</label>
											<input type="text" name="localgovt" class="form-control" />
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Bank Name</label>
											<input type="text" value="" name="BankName" class="form-control" />
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Account Name</label>
											<input type="text" value="" name="AccountName" class="form-control" />
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Account Number</label>
											<input
												type="number"
												value=""
												name="AccountNumber"
												class="form-control"
											/>
										</div>

										<div class="col-lg-12 m-b-30">
											<label class="form-label">Upload your profile Picture</label>
											<input
												type="file"
												name="profile_pic"
												id="profile_pic"
												class="update-flie"
											/>
											<i class="fa fa-camera"></i>
										</div>
									</div>
								</div>
								<div class="card-footer">
									<button class="btn btn-primary" id="submit-btn">UPDATE</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
