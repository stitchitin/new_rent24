    <div class="content-body">
        <div class="container-fluid">
            <!-- row -->
            <div class="row">

                <div class="col-xl-9 col-lg-8">
                    <div class="card profile-card card-bx m-b30">
                        <div class="card-header">
                            <h6 class="title">Add Item</h6>
                        </div>
                        <form class="profile-form">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-6 m-b30">
                                        <label class="form-label">Category</label>
                                        <select class="default-select form-control wide mb-3 form-control-lg">
                                            <option>Option 1</option>
                                            <option>Option 2</option>
                                            <option>Option 3</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6 m-b30">
                                        <label class="form-label">Item Name</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-sm-6 m-b30">
                                        <label class="form-label">Discription</label>
                                        <textarea class="form-control" rows="4" id="comment"></textarea>
                                    </div>
                                    <!-- <div class="col-sm-6 m-b30">
                                            <label class="form-label">Skills</label>
                                            <input type="text" class="form-control" value="HTML,  JavaScript,  PHP">
                                        </div> -->
                                    <div class="col-sm-6 m-b30">
                                        <label class="form-label">Availability</label>
                                        <select class="selectpicker form-control">
                                            <option>Available</option>
                                            <option>Not Available</option>

                                        </select>
                                    </div>
                                    <div class="col-sm-6 m-b30">
                                        <label class="form-label">Price</label>
                                        <input type="text" class="form-control" placeholder="$0.00">
                                    </div>
                                    <div class="col-sm-6 m-b30">
                                        <label for="formFileMultiple" class="form-label">Add image</label>
                                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                                    </div>
                                    <div class="col-sm-6 m-b30">
                                        <label for="formFileMultiple" class="form-label">Add your Product Video</label>
                                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                                    </div>
                                    <!-- <div class="col-sm-6 m-b30">
                                        <label class="form-label">Country</label>
                                        <select class="selectpicker form-control">
                                            <option>Russia</option>
                                            <option>Canada</option>
                                            <option>China</option>
                                            <option>India</option>
                                        </select>
                                    </div> -->
                                    <div class="col-sm-6 m-b30">
                                        <label class="form-label">Item location</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary">Add</button>

                            </div>
                        </form>
                    </div>
