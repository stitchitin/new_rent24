<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="module" src="js/checkcookies.js"></script>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" />
		<meta property="og:title" />
		<meta property="og:description" />
		<meta property="og:image" content="social-image.png" />
		<meta name="format-detection" content="telephone=no" />

		<!-- PAGE TITLE HERE -->
		<title>Rent24</title>
		<!-- FAVICONS ICON -->
		<link rel="shortcut icon" type="image/png" href="images/favicon.png" />
		<link href="vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="vendor/jquery-nice-select/css/nice-select.css" />
		<link
			href="vendor/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"
			rel="stylesheet"
		/>
		<!--swiper-slider-->
		<link rel="stylesheet" href="vendor/swiper/css/swiper-bundle.min.css" />

		<!-- Style css -->
		<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<script type="module" src="js/admin-transaction-history.js"></script>
	</head>

	<body>
		<div id="header"></div>
		<!--**********************************
            Content body start
        ***********************************-->
		<div class="content-body mh-auto">
			<div class="container-fluid">
				<!-- Row -->
				<div class="row">
					<!-- Row -->
					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Transaction History</h4>
								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-responsive-md">
											<thead>
												<tr>
													<th>Transaction Id</th>
													<th>Transaction Amount</th>
													<th>Time</th>
													<th>Bank Name</th>
													<th>Account Name</th>
													<th>Account Number</th>
													<th>Status</th>
													<th>Action</th>
												</tr>
											</thead>

											<tbody id="table-body">
												<!-- Injected via Js -->
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--column-->
					<div class="col-xl-3 col-xxl-4">
						<!--row-->
						<div class="row">
							<!--column-->

							<!--/column-->
							<!--column-->

							<!--/column-->
						</div>
						<!--row-->
					</div>
					<!--/column-->
				</div>
			</div>
		</div>

		<!--**********************************
        Main wrapper end
    ***********************************-->
		<!--**********************************
		Modal
***********************************-->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Messages</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="mb-3 d-block">
							<label class="form-label d-block">Enter Name</label>
							<input
								type="text"
								class="form-control w-100 mb-3"
								placeholder="Username"
								aria-label="Username"
							/>
						</div>
						<div class="mb-3 d-block">
							<label class="form-label d-block">Enter Position</label>
							<input
								type="text"
								class="form-control w-100 mb-3"
								placeholder="Username"
								aria-label="Username"
							/>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger light" data-bs-dismiss="modal">
							Close
						</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>

		<!--**********************************
	Modal
***********************************-->

		<!--**********************************
	Modal
***********************************-->

		<!--**********************************
        Scripts
    ***********************************-->

		<!-- Required vendors -->
		<script src="js/extend.js"></script>

		<script src="vendor/global/global.min.js"></script>
		<script src="vendor/chart.js/Chart.bundle.min.js"></script>
		<script src="vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>

		<!-- Chart piety plugin files -->
		<script src="vendor/peity/jquery.peity.min.js"></script>
		<script src="vendor/jquery-nice-select/js/jquery.nice-select.min.js"></script>

		<script src="js/plugins-init/user.js"></script>
		<script src="js/plugins-init/custom.min.js"></script>
		<script src="js/plugins-init/deznav-2-init.js"></script>
	</body>
</html>
