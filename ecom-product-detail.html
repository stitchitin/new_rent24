		<style>
			/* Increase the font size for text elements in the specified structure */
			.container-fluid.mh-auto .row .col-lg-12 .card .card-body {
				font-size: 16px;

	<body>
		<div id="header"></div>

		<!--**********************************
            Content body start
        ***********************************-->
		<div class="content-body">
			<div class="container-fluid mh-auto">
				<div class="row" id="product-details-container">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div
										id="product-images-container"
										class="col-xl-3 col-lg-6 col-md-6 col-xxl-5"
									>
										<!-- Filled in by JS -->
									</div>

									<!--Tab slider End-->
									<div class="col-xl-9 col-lg-6 col-md-6 col-xxl-7 col-sm-12">
										<div class="product-detail-content">
											<div class="new-arrival-content pr">
												<div id="product-details">
													<!-- Filled in by JS -->
												</div>

												<div class="d-flex align-items-end flex-wrap mt-4">
													<div
														id="rent-button"
														type="button"
														class="shopping-cart mb-2 me-3"
													>
														<!-- Filled in by JS -->
													</div>
													<div class="modal fade" id="exampleModalpopover">
														<div class="modal-dialog modal-dialog-centered" role="document">
															<div class="modal-content">
																<div class="modal-header">
																	<h4 class="modal-title">Modal title</h4>
																	<button
																		type="button"
																		class="btn-close"
																		data-bs-dismiss="modal"
																	></button>
																</div>
																<form id="product-form" class="modal-body">
																	<label class="mb-1">Start Date</label>
																	<input
																		name="startDate"
																		class="datepicker-default form-control"
																		id="datepicker"
																	/>

																	<br />

																	<label class="mb-1">End Date</label>
																	<input
																		name="endDate"
																		class="datepicker-default form-control"
																		id="datepicker"
																	/>

																	<label class="mb-1">Quantity</label>
																	<input
																		value="1"
																		min="1"
																		type="number"
																		name="quantity"
																		class="form-control"
																		required
																	/>
																</form>
																<div class="modal-footer">
																	<button
																		id="close-btn"
																		type="button"
																		class="btn btn-danger light"
																		data-bs-dismiss="modal"
																	>
																		Close
																	</button>
																	<button
																		form="product-form"
																		type="submit"
																		class="btn btn-primary"
																	>
																		Submit
																	</button>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--**********************************
        Scripts
    ***********************************-->
		<script>
			// Function to open the modal
			function openModal() {
				const modal = document.getElementById("notificationModal");
				modal.style.display = "block";
			}

			// Function to close the modal
			function closeModal() {
				const modal = document.getElementById("notificationModal");
				modal.style.display = "none";
			}

			// Function to handle confirmation
			function handleConfirm() {
				alert("Confirmed!");
				closeModal();
			}

			// Function to handle cancellation
			function handleCancel() {
				alert("Cancelled!");
				closeModal();
			}
		</script>
