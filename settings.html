		<div class="content-body">
			<div class="container-fluid">
				<!-- row -->
				<div class="row">
					<div class="col-xl-3 col-lg-4">
						<div class="clearfix h-100">
							<div class="card card-bx profile-card author-profile m-b30">
								<div class="card-body">
									<div class="p-5">
										<div class="author-profile">
											<div class="author-media">
												<img id="profilePic2" src="images/avatar.png" alt="" />
											</div>
											<div class="author-info">
												<h6 class="title"><b id="firstname1"></b> <b id="lastname1"></b></h6>
												<span>Developer</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-9 col-lg-8">
						<div class="card profile-card card-bx m-b30">
							<div class="card-header">
								<h6 class="title">Change Password</h6>
							</div>
							<form class="profile-form" id="updateForm">
								<div class="card-body">
									<div class="column">
										<div class="col-sm-6 m-b30">
											<label class="form-label">Old password</label>
											<input type="password" class="form-control" name="old_password" />
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">New password</label>
											<input type="password" class="form-control" name="new_password" />
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Confirm password</label>
											<input type="password" class="form-control" name="confirm_password" />
										</div>
									</div>
								</div>
								<div class="card-footer">
									<input type="hidden" id="status" name="status" value="inactive" />
									<input type="hidden" id="userInfoId" name="user_id" />
									<button class="btn btn-primary">UPDATE</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
